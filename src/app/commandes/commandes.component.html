<h2>Gestion des Commandes</h2>
<div class="row">
    <div class="col-md-10">
        <h3>List of Commandes</h3>
    </div>
    <div class="col-md-2 ml-none">
        <button (click)="changerView()" class="btn btn-dark sm ">
        <i class="fa fa-plus">New Commande</i>
    </button>
    </div>
</div>
<!-- <div  class="container"> -->
    
    <div *ngIf="view" class="row">
        <div class="col-md-4 mx-auto">
            <div class="form-group">
                <label for="name">Enter Name </label>
                <input id="name" [(ngModel)]="myCmd.name" type="text" placeholder="enter your name" class="form-control">
            </div>
            <div class="form-group">
                <label for="poids">Enter Poids </label>
                <input id="poids" [(ngModel)]="myCmd.poids" placeholder="enter your poids" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Enter Price </label>
                <input [(ngModel)]="myCmd.price" id="price" placeholder="enter your poids" type="text" class="form-control">
            </div>
            <button *ngIf="!update" (click)="addCmd()" type="button" name="" id="" class="btn btn-success my-4" btn-lg btn-block>New commande</button>
            <button *ngIf="update" (click)="updateCmd()" type="button" name="" id="" class="btn btn-warning my-4" btn-lg btn-block>Update commande</button>
        </div>
    </div>
<!-- </div> -->
<div class="form-group">
<input (keyup)="search()" type="text" [(ngModel)]="searchName" placeholder="Search...." class="form-control my-2">
</div>
<table class="table table-success">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>poids</th>
            <th>price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of commades">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.poids}}</td>
            <td>{{item.price}}</td>
            <td>
                <button (click)="editeCmd(item)" class="btn btn-warning mx-2">Update</button>
                <button (click)="removeCmds(item.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        
    </tbody>
</table>
